<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N Frontend Debug Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: #a855f7;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
        }
        .section {
            background: #16213e;
            border: 2px solid #a855f7;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .section h2 {
            color: #a855f7;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(168, 85, 247, 0.4);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        pre {
            background: #0f1419;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 20px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.5;
        }
        .log-entry {
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
            border-left: 4px solid;
        }
        .success {
            color: #10b981;
            border-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }
        .error {
            color: #ef4444;
            border-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        .warning {
            color: #f59e0b;
            border-color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }
        .info {
            color: #3b82f6;
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #a855f7;
        }
        .stat-label {
            color: #888;
            margin-top: 5px;
        }
        .workflow-card {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(168, 85, 247, 0.3);
            margin: 10px 0;
        }
        .workflow-card h3 {
            color: #fff;
            margin: 0 0 10px 0;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin: 0 5px 5px 0;
        }
        .badge-active {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        .badge-inactive {
            background: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
        }
        .tag {
            background: rgba(168, 85, 247, 0.2);
            color: #d8b4fe;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            margin: 0 5px 5px 0;
            display: inline-block;
        }
        #output {
            max-height: 600px;
            overflow-y: auto;
        }
        .timestamp {
            color: #666;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß N8N Frontend Debug Tool</h1>
        <p class="subtitle">Comprehensive testing for N8N workflow integration</p>

        <div class="section">
            <h2>üìä Quick Stats</h2>
            <div class="grid" id="stats">
                <div class="stat-card">
                    <div class="stat-value" id="stat-connection">-</div>
                    <div class="stat-label">Connection Status</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-workflows">-</div>
                    <div class="stat-label">Total Workflows</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="stat-active">-</div>
                    <div class="stat-label">Active Workflows</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>üéÆ Test Controls</h2>
            <button onclick="testHealth()">1Ô∏è‚É£ Test Health</button>
            <button onclick="testStatus()">2Ô∏è‚É£ Test Status</button>
            <button onclick="testWorkflows()">3Ô∏è‚É£ Get Workflows</button>
            <button onclick="testFrontendLogic()">4Ô∏è‚É£ Test Frontend Logic</button>
            <button onclick="testAll()">‚ñ∂Ô∏è Run All Tests</button>
            <button onclick="clearOutput()">üóëÔ∏è Clear Output</button>
        </div>

        <div class="section">
            <h2>üìù Test Results</h2>
            <div id="output"></div>
        </div>

        <div class="section" id="workflows-section" style="display:none;">
            <h2>üìã Workflows Found</h2>
            <div id="workflows-list"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://netflixing-admin-backend-production.up.railway.app';
        const output = document.getElementById('output');
        let lastWorkflowData = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
        }

        function logJSON(label, data) {
            const entry = document.createElement('div');
            entry.innerHTML = `<div style="margin: 10px 0;"><strong>${label}:</strong></div>`;
            const pre = document.createElement('pre');
            pre.textContent = JSON.stringify(data, null, 2);
            entry.appendChild(pre);
            output.appendChild(entry);
        }

        function clearOutput() {
            output.innerHTML = '';
            document.getElementById('workflows-section').style.display = 'none';
        }

        function updateStats(connection, workflows, active) {
            document.getElementById('stat-connection').textContent = connection;
            document.getElementById('stat-workflows').textContent = workflows;
            document.getElementById('stat-active').textContent = active;
        }

        async function testHealth() {
            log('üè• Testing N8N Health...', 'info');
            try {
                const response = await fetch(`${API_BASE}/api/n8n/health`);
                const data = await response.json();
                
                if (data.status === 'connected') {
                    log('‚úÖ N8N Health: CONNECTED', 'success');
                    updateStats('‚úÖ Connected', '-', '-');
                } else {
                    log('‚ùå N8N Health: DISCONNECTED', 'error');
                    updateStats('‚ùå Disconnected', '-', '-');
                }
                
                logJSON('Health Response', data);
                return data;
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error('Health test error:', error);
                return null;
            }
        }

        async function testStatus() {
            log('üìä Testing N8N Status...', 'info');
            try {
                const response = await fetch(`${API_BASE}/api/n8n/status`);
                const data = await response.json();
                
                if (data.n8n_configured) {
                    log('‚úÖ N8N Status: CONFIGURED', 'success');
                } else {
                    log('‚ùå N8N Status: NOT CONFIGURED', 'error');
                }
                
                logJSON('Status Response', data);
                return data;
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error('Status test error:', error);
                return null;
            }
        }

        async function testWorkflows() {
            log('üìÑ Fetching Workflows...', 'info');
            try {
                const response = await fetch(`${API_BASE}/api/n8n/workflows`);
                const data = await response.json();
                lastWorkflowData = data;
                
                if (data.workflows && data.workflows.length > 0) {
                    log(`‚úÖ Found ${data.workflows.length} workflow(s)`, 'success');
                    updateStats('-', data.workflows.length, data.workflows.filter(w => w.active).length);
                    
                    // Show workflows
                    const workflowsSection = document.getElementById('workflows-section');
                    const workflowsList = document.getElementById('workflows-list');
                    workflowsSection.style.display = 'block';
                    workflowsList.innerHTML = '';
                    
                    data.workflows.forEach((wf, i) => {
                        const card = document.createElement('div');
                        card.className = 'workflow-card';
                        
                        const tags = wf.tags ? wf.tags.map(t => 
                            `<span class="tag">${t.name}</span>`
                        ).join('') : '';
                        
                        card.innerHTML = `
                            <h3>${wf.name}</h3>
                            <div>
                                <span class="badge ${wf.active ? 'badge-active' : 'badge-inactive'}">
                                    ${wf.active ? '‚úì Active' : '‚úó Inactive'}
                                </span>
                                ${tags}
                            </div>
                            <div style="margin-top: 10px; color: #888; font-size: 12px;">
                                <div>ID: ${wf.id}</div>
                                <div>Created: ${new Date(wf.createdAt).toLocaleString()}</div>
                                <div>Updated: ${new Date(wf.updatedAt).toLocaleString()}</div>
                            </div>
                        `;
                        workflowsList.appendChild(card);
                        
                        log(`  ${i + 1}. ${wf.name} (ID: ${wf.id})`, 'success');
                        log(`     Active: ${wf.active ? '‚úì' : '‚úó'}`, wf.active ? 'success' : 'warning');
                    });
                } else {
                    log('‚ö†Ô∏è No workflows found', 'warning');
                    updateStats('-', 0, 0);
                }
                
                logJSON('Workflows Response', data);
                return data;
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error('Workflows test error:', error);
                return null;
            }
        }

        async function testFrontendLogic() {
            log('üîç Testing Frontend Display Logic...', 'info');
            
            if (!lastWorkflowData) {
                log('‚ö†Ô∏è No workflow data available. Run "Get Workflows" first.', 'warning');
                return;
            }
            
            log('--- SIMULATING FRONTEND LOGIC ---', 'info');
            
            // Simulate what WorkflowsTab.jsx does
            const workflowData = lastWorkflowData;
            log(`1. Received workflowData: ${JSON.stringify(workflowData)}`, 'info');
            
            const workflows = workflowData.workflows || [];
            log(`2. Extracted workflows array: ${JSON.stringify(workflows)}`, 'info');
            log(`3. workflows.length = ${workflows.length}`, 'info');
            log(`4. Array.isArray(workflows) = ${Array.isArray(workflows)}`, 'info');
            
            const loading = false;
            log(`5. loading = ${loading}`, 'info');
            
            // Check render condition
            if (loading) {
                log('6. Would show: LOADING SPINNER', 'warning');
            } else if (workflows.length === 0) {
                log('6. Would show: NO WORKFLOWS FOUND ‚ùå', 'error');
                log('   THIS IS THE BUG - We have workflows but length check fails!', 'error');
            } else {
                log('6. Would show: WORKFLOW GRID ‚úÖ', 'success');
                log(`   Rendering ${workflows.length} workflow card(s)`, 'success');
            }
            
            log('--- LOGIC TEST COMPLETE ---', 'info');
            
            // Additional diagnostics
            if (workflows.length > 0 && Array.isArray(workflows)) {
                log('‚úÖ DIAGNOSIS: Backend is working perfectly!', 'success');
                log('‚úÖ Data structure is correct', 'success');
                log('‚úÖ Array has items', 'success');
                
                if (workflows.length === 0) {
                    log('‚ùå PROBLEM: Frontend shows empty despite having data', 'error');
                    log('   Possible causes:', 'warning');
                    log('   - State not updating properly', 'warning');
                    log('   - Component not re-rendering', 'warning');
                    log('   - Caching issue (try hard refresh)', 'warning');
                } else {
                    log('‚úÖ Everything looks good! Frontend should display workflows.', 'success');
                }
            }
        }

        async function testAll() {
            clearOutput();
            log('üöÄ Running Comprehensive Tests...', 'info');
            log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
            
            const health = await testHealth();
            log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
            
            const status = await testStatus();
            log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
            
            const workflows = await testWorkflows();
            log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
            
            await testFrontendLogic();
            log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ', 'info');
            
            log('üéâ All Tests Complete!', 'success');
            
            // Final verdict
            if (workflows && workflows.workflows && workflows.workflows.length > 0) {
                log('', 'info');
                log('‚úÖ FINAL VERDICT: Backend Integration Working!', 'success');
                log('‚úÖ N8N connected and returning data', 'success');
                log(`‚úÖ Found ${workflows.workflows.length} workflow(s)`, 'success');
                log('', 'info');
                log('‚ö†Ô∏è If admin dashboard shows "No Workflows":', 'warning');
                log('   1. Open https://admin.netflixing.com', 'warning');
                log('   2. Press F12 for Developer Tools', 'warning');
                log('   3. Check Console tab for errors', 'warning');
                log('   4. Check Network tab for failed requests', 'warning');
                log('   5. Try hard refresh (Ctrl+Shift+R)', 'warning');
                log('   6. Look for debug output with this new version', 'warning');
            } else {
                log('', 'info');
                log('‚ùå VERDICT: Issues Detected', 'error');
                log('Check the errors above for details', 'error');
            }
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            log('üåê Debug tool loaded. Click "Run All Tests" to begin.', 'info');
        });
    </script>
</body>
</html>
